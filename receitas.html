    <div id="main" class="container-fluid">
        <form action="index.html">
            <br>
            <br>
            <br>
            <h3 class="page-header">Adicionar Receita</h3>
            <hr />
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="campo1">Nome da Receita</label>
                        <input type="text" class="form-control" id="nameField">
                    </div>  
                </div>
                <label for="difficultyField">Dificuldade</label>
                <select name="difficulty", id="difficultyField">
                    <option value="" disabled selected>Selecione a dificuldade</option>
                    <option value = "EASY">Fácil</option>
                    <option value = "MEDIUM">Médio</option>
                    <option value = "HARD">Difícil</option>
                </select>
                <br>
                <br>
                <label>Tempo de preparação (em minutos)</label>
                <br>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[1]">
                        <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </span>
                    <input id="prepTimeField" type="text" name="quant[1]" class="form-control input-number" value="1" min="1" max="1000">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[1]">
                        <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>
                <br>
                <label for="campo1">Tempo para cozinhar (em minutos)</label>
                <br>
                <div class="input-group">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" disabled="disabled" data-type="minus" data-field="quant[2]">
                        <span class="glyphicon glyphicon-minus"></span>
                        </button>
                    </span>
                    <input id="cookTimeField" type="text" name="quant[2]" class="form-control input-number" value="1" min="1" max="1000">
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default btn-number" data-type="plus" data-field="quant[2]">
                        <span class="glyphicon glyphicon-plus"></span>
                        </button>
                    </span>
                </div>
                <br>
                <label>Categoria</label>
                <select name="category", id="categoryField" onclick="populateCategoryDropdown()">
                    <option value="" disabled selected>Selecione a categoria</option>
                </select>
                <br>
                <br>
                <div class="input_fields_wrap">
                    <button class="add_field_button">Adicione outro ingrediente</button>
                    <br>
                    <form id="ingredientMWrapper">
                    	<input placeholder="Ingrediente" type="text" name="ingredient[]">
                    	<input placeholder="Medida" type="text" name="measure[]">
                    </form>
                </div>
                <br>
                <label for="recipeDesc">Descrição (Um passo por linha)</label>
                <br>
                <textarea id="recipeDesc" rows="10" cols="50"></textarea>
                <div class="row">
                    <div class="form-group col-md-4">
                        <label for="campo1">Foto</label>
                        <input type="file" id="pictureField">
                        <div id="imgTest"></div>
                    </div>  
                </div>
            <!-- area de campos do form -->
            <hr />
            <div id="actions" class="row">
                <div class="col-md-12">
                    <button type="button" class="btn btn-primary"
                    onclick="createRecipe()">Salvar</button>
                    <a href="index.html" class="btn btn-default">Cancelar</a>
                </div>
            </div>
            <p id="demo"></p>
        </form>
